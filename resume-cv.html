<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resume-cv.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <title>CREATE RESUME</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div style="background-color: white; width: 100%; height: 100%; padding: 5px;">
                    <div class="spaces">
                    	<div class="form-group">
                            <label for="name">Picture:</label>
                             <input type="file" class="form-control" id="picture">
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                             <input type="text" class="form-control" id="name" placeholder="Enter name and surname">
                        </div>
                        <div class="form-group">
                            <label for="job">Your job:</label>
                            <input type="text" class="form-control" id="job" placeholder="Enter your current job">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                           <input type="text" class="form-control" id="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="about-me">About me:</label>
                            <textarea class="form-control" id="about-me" placeholder="Enter something about you"></textarea>
                            
                        </div>
                        <div class="form-group">
                            <label for="work-experience">Work experience:</label>
                            <textarea class="form-control" id="work-experience" placeholder="Enter your work experiences"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="education">Education:</label>
                            <textarea class="form-control" id="education" placeholder="Enter your education"></textarea>
                        </div>
                        <div class="form-group" id="link-div">
                            <label class="input-inline"for="links">Reference link(s):</label>
                            <div class="row">
                            	<div class="col-sm-1"><input type="checkbox" class="checkbox-inline" checked id="first-check"></div>
	                            <div class="col-sm-11">
	                            	<input type="text" class="form-control" id="addressOne" placeholder="Enter link" >
	                            </div>
                            </div><br>
                            <div class="row">
                            	<div class="col-sm-1"><input type="checkbox" class="checkbox-inline" value="" id="second-check"></div>
	                            <div class="col-sm-11">
	                            	<input type="text" class="form-control" id="addressTwo" placeholder="Enter link" disabled="disabled">
	                            </div>
                            </div><br>
                            <div class="row">
                            	<div class="col-sm-1"><input type="checkbox" class="checkbox-inline" value="" id="third-check"></div>
	                            <div class="col-sm-11">
	                            	<input type="text" class="form-control" id="addressThree" placeholder="Enter link" disabled="disabled">
	                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="spaces">
                    <div class="paper">
                        <div class="col-lg-4 col-md-4 col-sm-4" id="left-side">
                            <div class="row">
                                <div class="photo-container">
                                    <div class="photo">
                                        <img class="photo-img" src="" alt="profile-image">
                                    </div>
                                </div>
                                <section>
                                    <div class="headers-label" id="first-header-label">
                                    </div>
                                    <p class="headers-text">
                                        <span class="percent"></span>
                                    </p>
                                </section>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8" id="right-side">
                            <div class="user-name"></div>
                            <div class="current-job"></div>
                            <hr>
                            <label for="contact" class="topic-label">CONTACT :</label>
                            <br>
                            <div class="contact">
                                <span style="float: left;">
                                    <img src="email.png" alt="email-icon" id="icons">
                                    <span class="email"></span>
                                </span>
                                <span style="margin-left: 80px;">
                                    <img src="phone-call.png" alt="phone-icon" id="icons">
                                    <span class="phone"></span>
                                </span>
                            </div>
                            <p class="contact">
                                <img src="placeholder.png" alt="location-icon" id="icons">
                                <span class="address"></span>
                            </p>
                            <hr>
                            <label for="about-me" class="topic-label">ABOUT ME :</label>
                            <p class="about-me"></p>
                            <hr>
                            <label for="work-experience" class="topic-label">WORK EXPERIENCE :</label>
                            <p class="work-experience">
                                <ol>
                                </ol>
                            </p>
                            <hr>
                            <label for="education" class="topic-label">EDUCATION :</label>
                            <p class="education"></p>
                            <hr>
                            <label for="links" class="topic-label">REFRANCE LINKS :</label>
                            <div class="link"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function getTextValAddToCv(from, to) {
            $(from).keyup(function () {
                $(to).html($(from).val());
            });
        }

        $('#picture').change(function() {
        	var profilePicture = this.files[0];
        	fileReader = new FileReader();
        	fileReader.onload = function() {
        		$('.photo-img').attr("src", fileReader.result);
        	}
        	fileReader.readAsDataURL(profilePicture);
        });
        
        
        getTextValAddToCv('#name', '.user-name');
        getTextValAddToCv('#job', '.current-job');
        getTextValAddToCv('#email', '.email');
        getTextValAddToCv('#phone', '.phone');
        getTextValAddToCv('#address', '.address');
        getTextValAddToCv('#work-experience', '.work-experience');
        getTextValAddToCv('#about-me', '.about-me');
        getTextValAddToCv('#education', '.education');
        
        function enableLinks(checkBox, input) {
        	if($(checkBox).is(':checked')) {
        		$(input).removeAttr('disabled');
            	
            } else {
            	$(input).attr('disabled', 'false');
            }
        }
        
        $('#second-check').change(function() {
        	enableLinks('#second-check', '#addressTwo');
        });
        $('#third-check').change(function() {
        	enableLinks('#third-check', '#addressThree');
        });
        
        function getInputValAppendToCv(from) {
        	var address = $(from).val();
        	var mainLink = $('.link').html();
        	
        	var newLink = mainLink + "<p class='links'><a href="+address+">"+address+"</a></p>";
        	$('.link').html(newLink);
        }
        
        $('#addressOne,#addressTwo,#addressThree').keyup(function() {
        	getInputValAppendToCv(this);
        });
        
</script>
</body>
</html>
